<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mock-up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

  <body>
    <nav class="navbar navbar-expand-lg bg-customgreen"> <!--navbar-->

    <section class="container box-details d-flex flex-column"> <!--Form de inicio -->
            <div class="m-2">

              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu usuario ">

              <label for="exampleInputPassword1" class="form-label">Password</label>

            <button type="submit" class="btn bg-customgreen btn-effect m-4 mb-3">Iniciar Sesión</button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
